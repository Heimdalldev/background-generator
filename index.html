<!DOCTYPE html>
<html>
<head>
    <title>Background Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
    <h1>Background Generator</h1>

    <div class="container">
        <div class="input-container1">
            <input class="color1" type="color" name="color1" value="#f0fffe">
            <br>
            <button class="r1">Random</button>
            <br>
            <!-- <button class="complemantary">Complementary Colors</button> -->
        </div>

        <div class="input-container2">
            <input class="color2" type="color" name="color2" value="#99fffd">
            <br>
            <button class="r2">Random</button>
            <br>
            <!-- <button class="contrasted">Contrasted Colors</button> -->
        </div>

        <div class="input-container3">
            <input class="color3" type="color" name="color3" value="#000147">
            <br>
            <button class="r3">Random</button>
            <br>
            <!-- <button class="contrasted">Contrasted Colors</button> -->
        </div>
    </div>

    <h2>Current CSS Background</h2>

    <div class="rgb">
        <h3></h3>
    </div>

    <div class="hex">
        <h4></h4>
    </div>

    <div class="hsl">
        <h5></h5>
    </div>

    <div class="Copy-container">
        <button class="copy">Copy RGB</button>
        <button class="copy">Copy HEX</button>
        <button class="copy">Copy HSL</button>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
